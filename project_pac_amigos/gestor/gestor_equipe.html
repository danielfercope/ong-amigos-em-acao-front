<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor - Equipe</title>
    <link rel="stylesheet" type="text/css" href="gestor_equipe.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="gestor_equipe.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <div class="profile-img">
                    <img src="logo.svg" alt="Amigos Em Ação">
                </div>
            </div>
            <nav class="menu">
                <ul>
                    <li>
                        <a href="gestor_perfil.html">Meu perfil</a>
                    </li>
                    <li>
                        <a href="gestor_equipe.html" class="active">Público</a>
                    </li>
                    <li>
                        <a href="gestor_eventos.html">Controle de eventos</a>
                    </li>
                </ul>
            </nav>
            <div class="logout">
                <a href="../front_end/paginaPrincipal.html">Sair da conta</a>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <p class="username">Bem vindo,<br><span>Gestor(a)!</span></p>
            </header>
            <section class="control">
                <div class="tabs">
                    <button class="tab active" id="pessoas-tab">Pessoas que procuram ajuda</button>
                    <button class="tab" id="voluntarios-tab">Voluntários</button>
                </div>
                <div id="voluntarios-form" class="hidden">
                    <div id="volunteers-content">
                        <table id="voluntarios-table">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Telefone</th>
                                    <th>Email</th>
                                    <th>Deletar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dados de voluntários serão inseridos aqui -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="pessoas-form">
                    <div id="pessoas-content">
                        <table id="pessoas-table">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Telefone</th>
                                    <th>Descrição Familiar</th>
                                    <th>Necessidade</th>
                                    <th>Deletar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dados de pessoas que precisam de ajuda serão inseridos aqui -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
